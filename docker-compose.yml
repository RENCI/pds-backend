version: '3.4'

services:
  mongodb:
    container_name: ${TXROUTER_MONGO_CONTAINER}
    image: txscience/tx-persistence:latest
    restart: always
#    volumes:
#      - $MONGODB_DATA_DIR:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_INITDB_ROOT_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_INITDB_ROOT_PASSWORD
      MONGO_INITDB_DATABASE: $MONGO_DATABASE
      MONGO_NON_ROOT_USERNAME: $MONGO_NON_ROOT_USERNAME
      MONGO_NON_ROOT_PASSWORD: $MONGO_NON_ROOT_PASSWORD

  txrouter:
    container_name: txrouter
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      COMPOSE_PROJECT_NAME: $COMPOSE_PROJECT_NAME
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_COLLECTION: $MONGO_COLLECTION
      MONGO_DATABASE: $MONGO_DATABASE
      MONGO_NON_ROOT_USERNAME: $MONGO_NON_ROOT_USERNAME
      MONGO_NON_ROOT_PASSWORD: $MONGO_NON_ROOT_PASSWORD
      INIT_PLUGIN_PATH: /plugin
      JWT_SECRET: $JWT_SECRET
    volumes:
      - ${DOCKER_SOCK}:/var/run/docker.sock
      - $INIT_PLUGIN_PATH:/plugin
    depends_on:
      - mongodb
