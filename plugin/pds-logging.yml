version: '3'
services:
  pdslogging-mongodb:
    image: zooh/tx-persistence:0.1.0
    volumes:
      - type: volume
        source: pdslogging
        target: /data/db
        read_only: false
    environment:
      MONGO_INITDB_ROOT_USERNAME: pdsloggingrootuser
      MONGO_INITDB_ROOT_PASSWORD: pdsloggingrootpassword
      MONGO_INITDB_DATABASE: pdsloggingdatabase
      MONGO_NON_ROOT_USERNAME: pdslogginguser
      MONGO_NON_ROOT_PASSWORD: pdsloggingpassword

  pdslogging-fluentd:
    image: zooh/txlogging-fluentd:0.1.0
    environment:
      FLUENTD_APP: pdsloggingfluentdapp
      MONGO_HOST: pdslogging-mongodb
      MONGO_DATABASE: pdsloggingdatabase
      MONGO_COLLECTION: pdsloggingcollection
      MONGO_NON_ROOT_USERNAME: pdslogginguser
      MONGO_NON_ROOT_PASSWORD: pdsloggingpassword
    depends_on:
      - pdslogging-mongodb
    
  logging:
    image: zooh/txlogging:0.1.0
    port: 8080
    depends_on:
      - pdslogging-fluentd
      - pdslogging-mongodb
    environment:
      FLUENTD_HOST: pdslogging-fluentd
      FLUENTD_PORT: 24224
      FLUENTD_APP: pdsloggingfluentdapp
      MONGO_HOST: pdslogging-mongodb
      MONGO_PORT: 27017
      MONGO_DATABASE: pdsloggingdatabase
      MONGO_COLLECTION: pdsloggingcollection
      MONGO_NON_ROOT_USERNAME: pdslogginguser
      MONGO_NON_ROOT_PASSWORD: pdsloggingpassword

volumes:
  pdslogging:
    persistent: true
    
