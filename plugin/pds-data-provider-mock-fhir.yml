services:
  pdsdpi-mock-fhir:
    image: zooh/pds-mock-fhir:0.1.0
    environment:
      MONGO_HOST: pdsdpi-mock-fhir-mongodb
      MONGO_PORT: 27017
      MONGO_DATABASE: dpicache
      MONGO_NON_ROOT_USERNAME: pds
      MONGO_NON_ROOT_PASSWORD: dpi
      FHIR_SERVER_URL_BASE: http://hapi.fhir.org/baseR4
      CACHE_TTL: 3600
    port: 8080
    depends_on:
      - pdsdpi-mock-fhir-mongodb
  pdsdpi-mock-fhir-mongodb:
    image: zooh/pds-mock-fhir-mongodb:0.1.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: a
      MONGO_INITDB_ROOT_PASSWORD: a
      MONGO_INITDB_DATABASE: dpicache
      MONGO_NON_ROOT_USERNAME: pds
      MONGO_NON_ROOT_PASSWORD: dpi
    port: 8080



