version: '3.4'

services:
    
  txrouter-test:
    container_name: txrouter-test
    build:
      context: .
      dockerfile: test/Dockerfile
    image: tx-router-test:${TXROUTER_TAG}
    command: ["-s", "-v", "-x"] # , "-k", "x_forwarded_path"]
    environment:
      COMPOSE_PROJECT_NAME: $COMPOSE_PROJECT_NAME
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_COLLECTION: $MONGO_COLLECTION
      MONGO_DATABASE: $MONGO_DATABASE
      MONGO_NON_ROOT_USERNAME: $MONGO_NON_ROOT_USERNAME
      MONGO_NON_ROOT_PASSWORD: $MONGO_NON_ROOT_PASSWORD
      JWT_SECRET: $JWT_SECRET
      TXROUTER_TEST_PLUGIN_PORT: ${TXROUTER_TEST_PLUGIN_PORT}
      TXROUTER_TEST_NGINX_CONTAINER_VERSION: ${TXROUTER_TEST_NGINX_CONTAINER_VERSION}
      TXROUTER_TAG: ${TXROUTER_TAG}
      TXROUTER_PORT: ${TXROUTER_PORT}
      FRAMEWORK_VERSION: ${FRAMEWORK_VERSION}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    depends_on:
      - mongodb
      - txrouter

  txrouter-test-flask-echo-server:
    container_name: txrouter-test-flask-echo-server
    build:
      context: test/flask-echo-server
      dockerfile: Dockerfile
    image: tx-router-test-flask-echo-server:${TXROUTER_TAG}
    environment:
      HOST: 0.0.0.0
      PORT: 80
    


