version: '3.4'

services:
    
  pds-backend-test:
    container_name: pds-backend-test
    build:
      context: .
      dockerfile: test/Dockerfile
    image: pds-backend-test:0.1.0
    command: ["-s", "-v", "-x", "-k", "test_auth"]
    environment:
      COMPOSE_PROJECT_NAME: $COMPOSE_PROJECT_NAME
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_COLLECTION: $MONGO_COLLECTION
      MONGO_DATABASE: $MONGO_DATABASE
      MONGO_USERNAME: $MONGO_NON_ROOT_USERNAME
      MONGO_PASSWORD: $MONGO_NON_ROOT_PASSWORD
      JWT_SECRET: $JWT_SECRET
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    depends_on:
      - mongodb
      - pds-backend

  pds-backend-test-flask-echo-server:
    container_name: pds-backend-test-flask-echo-server
    build:
      context: test/flask-echo-server
      dockerfile: Dockerfile
    image: pds-backend-test-flask-echo-server:0.1.0
    environment:
      HOST: 0.0.0.0
      PORT: 80
    


